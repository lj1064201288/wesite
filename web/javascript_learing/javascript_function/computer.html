<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算机</title>
    <script>
        function computer(num1, num2, oper) {
            switch(oper){
                case '+':
                    console.log(num1 + num2);
                    break;
                case '-':
                    console.log(num1 - num2);
                    break;
                case '*':
                    console.log(num1 * num2);
                    break;
                case '/':
                    console.log(num1 * num2);
                    break;
                default:
                    return false
            }

        }

        computer(2, 5, '*');
        computer(5, 1, '-');
        a = computer()
        console.log(a)
    </script>
</head>
<body>

</body>
</html>
