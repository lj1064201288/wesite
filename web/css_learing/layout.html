<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        #logo{
            width: 200px;
            height: 100px;
            float: left;
        }

        .advertising{
            width: 1000px;
            height: 100px;
            float: left;
            margin-left: 20px;
        }

        ul{
            float: left;
            padding-left: 35%;
            list-style: none;
        }
        li{
            float: left;
            margin-left: 20px;
            display: block;
            background-color: green;
            color: white;
        }
        .main{
            width: 1100px;
            height: 450px;
            background-color: green;
            color: aqua;
            float: left;
            margin-left: 20px;
            text-align: center;
        }
        .mainor{
            width: 200px;
            height: 450px;
            background-color: yellow;
            color:red;
            text-align: center;
            float: left;
            margin-left: 10px;
        }
        .advertising2{
            width: 1310px;
            height: 100px;
            background-color: red;
            float: left;
            margin-left: 20px;
            text-align: center;
            margin-top: 10px;
        }

        .copyright{
            width: 1310px;
            height: 50px;
            background-color: red;
            float: left;
            margin-left: 20px;
            margin-top: 10px;
            text-align: center;
        }

    </style>

</head>
<body>
    <div>
        <img src="taobao.jpg" alt="图片加载失败" title="logo" id="logo" align="logo" />
    </div>
    <div>
        <a href="https://pro.jd.com/mall/active/44DgcK5V1q1YPPETXP2Xbjnz6FQJ/index.html?innerAnchor=2286809" class="advertising">
            <img src="long.jpeg.jpg" alt="图片加载失败" title="广告" class="advertising" />
        </a>
    </div>
    <ul>
        <li>电子产品</li>
        <li>服装</li>
        <li>家用</li>
        <li>零食</li>
        <li>生活</li>
    </ul>
    <div class="main">
        这里是主要内容
    </div>

    <div class="mainor">
        这里是次要内容
    </div>

    <div class="advertising2">
        广告栏
    </div>
    <div class="copyright">
        版权申明
    </div>
</body>
</html>
