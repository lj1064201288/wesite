<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>menu</title>
</head>
<body>
<form action="http://www.baidu.com/" method="get">
    <input type="text" name="username" placeholder="手机/邮箱/用户名" maxlength="10"/>
    <hr/>
    <input type="password" name="passwd" placeholder="密码" height="20" maxlength="15"/>
    <hr/>
    <input type="radio" name="sex" value="1" checked/>男
    <input type="radio" name="sex" value="2"/>女
    <hr/>
    <input type="checkbox" name="篮球" />篮球
    <input type="checkbox" name="游泳" checked/>游泳
    <input type="checkbox" name="看电影" checked/>看电影
    <input type="checkbox" name="旅游" />旅游
    <hr/>
    <select name="month">
        <option value="1月">1月</option>
        <option value="2月">2月</option>
        <option value="3月">3月</option>
        <option value="4月">4月</option>
        <option value="5月">5月</option>
        <option value="6月" selected>6月</option>
        <option value="7月">7月</option>
        <option value="8月">8月</option>
        <option value="9月">9月</option>
        <option value="10月">10月</option>
        <option value="11月">11月</option>
        <option value="12月">12月</option>
    </select>
     <select name="month" multiple>
        <option value="1月">1月</option>
        <option value="2月">2月</option>
        <option value="3月">3月</option>
        <option value="4月">4月</option>
        <option value="5月" selected>5月</option>
        <option value="6月" selected>6月</option>
        <option value="7月">7月</option>
        <option value="8月">8月</option>
        <option value="9月">9月</option>
        <option value="10月">10月</option>
        <option value="11月">11月</option>
        <option value="12月">12月</option>
    </select>
    <hr/>
    <textarea name="grjl" rows="5" cols="20" placeholder="请在此处填写个人介绍"></textarea>
    <hr/>
    <input type="file" name="face"/>
    <hr/>
    <input type="image" src="image.jpg" width="100"/>
    <hr/>
    <button type="reset">重置</button>
    <hr/>
    <input type="submit"/>
</form>

</body>
</html>
