<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf8" />
        <title>产品列表</title>
    </head>
    <body>
        <table width=400 border=1 bgcolor="yellow">
            <tr>
                <td>产品名称</td>
                <td>产品价格</td>
                <td>产品数量</td>
            </tr>
            {% for p in product %}
                <tr>
                    <td>
                        <a href="/list/{{p.sku}}" style="text-decoration: none">{{p.name}}</a>
                    </td>
                    <td>{{p.price}}</td>
                    <td>{{p.qty}}</td>
                </tr>
            {% endfor %}
        </table>
        <hr />
        <a href="/">回首页</a>
    </body>
</html>
