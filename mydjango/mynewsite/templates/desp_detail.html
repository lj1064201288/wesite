<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf8" />
        <title>{{product.name}}</title>
    </head>
    <body>
        <h2>{{product.name}}</h2>
        <table width=400 border=1 bgcolor="yellow">
            <tr>
                <td>产品编号</td>
                <td>{{product.sku}}</td>
            </tr>
            <tr>
                <td>产品名称</td>
                <td>{{product.name}}</td>
            </tr>
            <tr>
                <td>产品价格</td>
                <td>{{product.price}}</td>
            </tr>
            <tr>
                <td>产品数量</td>
                <td>{{product.qty}}</td>
            </tr>
        </table>
        <a href="/list">返回列表</a>
        <br />
        <a href="/">回首页</a>
    </body>
</html>
